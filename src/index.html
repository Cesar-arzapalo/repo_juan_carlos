<body style="background-color:#f7d7cd;" class="container">
    <!-- <audio src="imagenes/Las quintillizas.mp3" loop="3" autoplay="true"></audio> -->
    <!--Modal Login-->
    <div class="modal fade" id="ModalLogin" tabindex="-1" aria-labelledby="ModalLoginLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLoginLabel">Login</h5>
                </div>
                <div class="modal-body">
                    <div>
                        <input class="form-control" placeholder="Ingresa tu email" id="username" />
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="Ingresa tu password" id="password" />
                    </div>
                    <div>
                        <button type="button" class="btn btn-light" id="butGuardar"
                            onclick="login(document.getElementById('username').value,document.getElementById('password').value)">Guardar</button>
                    </div>
                    <div>
                        <a class="link" data-bs-toggle="modal" data-bs-target="#ModalRegistro" data-bs-dismiss="modal"
                            id="butRegistrate">Regístrate!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!---->

    <!--Modal Registrate-->
    <div class="modal fade" id="ModalRegistro" tabindex="-1" aria-labelledby="ModalRegistroLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalRegistroLabel">Regístrate!!</h5>
                </div>
                <div class="modal-body">
                    <div>
                        <input class="form-control" placeholder="Ingresa tu email" id="registerUsername">
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="Ingresa tu password"
                            id="registerPassword">
                    </div>
                    <div>
                        <select id="pais" class="form-select">
                            <option>Ingresa tu país</option>
                        </select>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            ¿Deseas ser organizador?
                        </label>
                    </div>
                    <div>
                        <button data-bs-toggle="modal" data-bs-target="#ModalLogin" data-bs-dismiss="modal"
                            type="button" class="btn btn-light" id="butGuardar"
                            onclick="registrar(document.getElementById('registerUsername').value,document.getElementById('registerPassword').value)">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
